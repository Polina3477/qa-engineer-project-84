bugreports: 
  - summary: |
      Проверка поиска товара по ключевым словам
    environment: |
      Cent Browser Версия 5.0.1002.354 (Официальная сборка), (32 бит) (Portable) (Chromium 102.0.5005.167)
    steps-to-reproduce: |
      1. Вводим в строку поиска "OPPO"
      2. Нажимаем "Поиск"
    expected-result: |
      Пользователю будут показаны все модели "OPPO" в наличии магазина
    actual-result: |
      Поиск срабатывает, но отображение товара кривое (Съезжают картинка и описание с ценой)

  - summary: |
      Проверка фильтра по наличию товара
    environment: |
      Cent Browser Версия 5.0.1002.354 (Официальная сборка), (32 бит) (Portable) (Chromium 102.0.5005.167)
    steps-to-reproduce: |
      1. Отмечаем галочку "В наличии"
      2. Нажимаем "Поиск"
    expected-result: |
      Пользователю будут показаны все товары,которые есть в наличии 
    actual-result: |
      Просто остаются товары с той страницы,на которой находимся и пропадет возможность перелистывания
      
  - summary: |
      Проверка мультиязычности
    environment: |
      Cent Browser Версия 5.0.1002.354 (Официальная сборка), (32 бит) (Portable) (Chromium 102.0.5005.167)
    steps-to-reproduce: |
      1. В правом верхнем углу сайта переключаем язык на русский
    expected-result: |
      После переключения языка все элементы и описания товаров отображаются на русском 
    actual-result: |
      После переключения языка элементы отображаются на русском,но описания товаров остались на английском      
  
  - summary: |
      Проверка адаптивности при отображении главной страницы
    environment: |
      Cent Browser Версия 5.0.1002.354 (Официальная сборка), (32 бит) (Portable) (Chromium 102.0.5005.167)
    steps-to-reproduce: |
      1. Открываем DevTools
      2. Переключаем отображение на устройств е Samsung Galaxy S8+
    expected-result: |
      Вcе элементы гармонично адаптируются под размер телефона и не вылезают за границы своих разделов
    actual-result: |
     Всё отображается некорректно 
     
  - summary: |
      Проверка адаптивности при добавлении товара в корзину
    environment: |
      Cent Browser Версия 5.0.1002.354 (Официальная сборка), (32 бит) (Portable) (Chromium 102.0.5005.167)
    steps-to-reproduce: |
      1. Открываем DevTools
      2. Переключаем отображение на устройств е Samsung Galaxy S8+
      3. Добавляем товар в корзину
    expected-result: |
      Вcе элементы гармонично адаптируются под размер телефона и не вылезают за границы своих разделов
    actual-result: |
      Строка товара отображается криво (текст выходит за края рамки)

  - summary: |
      Проверка с помощью DevTools, что запросы уходят и приходят ответы без ошибок
    environment: |
      Cent Browser Версия 5.0.1002.354 (Официальная сборка), (32 бит) (Portable) (Chromium 102.0.5005.167)
    steps-to-reproduce: |
      1. Открываем DevTools
      2. Выбираем и добавляем товар в корзину
      3. Нажимаем "Оформить заказ" в корзине
      4. Смотрим в консоли DevTools на ответ
    expected-result: |
      Запрос должен сработать успешно и не должно быть ошибки в ответе
    actual-result: |
      Выходит ответ об ошибке "GET https://dummyjson.com/http/500/failed 500 (Internal Server Error)"
