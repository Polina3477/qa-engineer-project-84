---
- summary: |
    Проверка фильтра по наличию товара
  environment: |
    Cent Browser Версия 5.0.1002.354 (Официальная сборка), (32 бит) 
  steps-to-reproduce: |
    1. Отмечаем галочку "В наличии"
    2. Нажимаем "Поиск" 
  expected-result: |
    Пользователю будут показаны все товары, которые есть в наличии 
  actual-result: |
    Выходит пустая страница и пишет, что ничего не найдено
    
- summary: |
    Проверка возвращения на главную страницу из корзины
  environment: |
    Cent Browser Версия 5.0.1002.354 (Официальная сборка), (32 бит) 
  steps-to-reproduce: |
    1. Открываем корзину
    2. Нажимаем на название магазина в левом верхнем углу
  expected-result: |
    Откроется главная страница 
  actual-result: |
    Ничего не происходит
    
- summary: |
    Проверка хэштега из описания товара с переходом в данную категорию
  environment: |
    Cent Browser Версия 5.0.1002.354 (Официальная сборка), (32 бит) 
  steps-to-reproduce: |
    1. Открываем страницу товара "iPhone 9"
    2. Нажимаем на хэштег "#smartphones"
  expected-result: |
    После нажатия на хэштег "#smartphones" открываются все товары с таким хэштегом
  actual-result: |
    Ничего не происходит, хэштег не открываается

- summary: |
    Проверка мультиязычности
  environment: |
    Cent Browser Версия 5.0.1002.354 (Официальная сборка), (32 бит) 
  steps-to-reproduce: |
    1. В правом верхнем углу сайта переключаем язык на русский
  expected-result: |
    После переключения языка все элементы и описания товаров отображаются на русском
  actual-result: |
    После переключения языка элементы отображаются на русском, но описания товаров остались на английском 

- summary: |
    Проверка адаптивности
  environment: |
    Cent Browser Версия 5.0.1002.354 (Официальная сборка), (32 бит) 
  steps-to-reproduce: |
    1. Открываем DevTools
    2. Переключаем отображение на устройстве Samsung Galaxy S8+"
  expected-result: |
    Вcе элементы гармонично адаптируются под размер телефона и не вылезают за границы своих разделов
  actual-result: |
    Строка поиска и раздел с производителями отображается криво и выходит за рамки.

- summary: |
    Проверка с помощью DevTools, что запросы уходят и приходят ответы без ошибок
  environment: |
    Cent Browser Версия 5.0.1002.354 (Официальная сборка), (32 бит) 
  steps-to-reproduce: |
    1. Нажимаем "Оформить заказ" в корзине
    2. Смотрим в консоли DevTools на ответ 
  expected-result: |
    Запрос должен сработать успешно и не должно быть ошибки в ответе
  actual-result: |
    Выходит ответ об ошибке: GET https://dummyjson.com/http/500/failed 500 (Internal Server Error)
