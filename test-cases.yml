---  
- summary: |
    Проверка поиска товара по ключевым словам
  requirement: |
    При поиске по слову "iPhone" будут показаны все модели в наличии магазина
  prerequisites:
    Открыта страница каталога
  test-data: |
    Поиск: IPhone
  steps:
    - Вводим в строку поиска "iPhone"
    - Нажимаем "Поиск"
  expected-result: |
    Пользователю будут показаны все модели "iPhone" в наличии магазина

- summary: |
    Проверка фильтра по наличию товара
  requirement: |
    В фильтре "В наличии" отметить галочку 
  prerequisites:
    Открыта главная страница
  test-data: |
    Проверка наличия
  steps:
    - Выбираем производителя "Apple"
    - Отмечаем галочку "В наличии"
    - Нажимаем "Поиск"     
  expected-result: |
    Пользователю будут показаны все товары "Apple",которые есть в наличии 
    
- summary: |
    Возможность отфильтровать товар по категории
  requirement: |
    В фильтре выбрать определенную категорию
  prerequisites:
    Открыта страница каталога
  test-data: |
    Просмотр категории "groceries"
  steps:
    - Выбираем категорию "groceries"
    - Нажимаем "Поиск"
  expected-result: |
    Пользователю будут показаны все товары категории "groceries"

- summary: |
    Возможность отфильтровать товары по производителю
  requirement: |
    В фильтре выбрать определенного производителя
  prerequisites:
    Открыта страница каталога
  test-data: |
    Просмотр товаров прозводителя "OPPO"
  steps:
    - Отмечаем в фильтре прозводителя "OPPO"
    - Нажимаем "Поиск"
  expected-result: |
    Пользователю будут показаны все товары "OPPO" 
    
- summary: |
    Проверка отображения информации о товарах
  requirement: |
    При переходе на страницу товара должна отображаться вся информация о нём (Рейтинг, цена, описание)
  prerequisites:
    Открыта страница товара
  test-data: |
    Поиск: iPhone 9
  steps:
    - Нажимаем на выбранную модель
  expected-result: |
    Пользователь видит всю информацию о товаре (Рейтинг, цена, описание)

- summary: |
    Проверка хэштега из описания товара с переходом в данную категорию
  requirement: |
    Просмотр товаров по хэштегу из описания
  prerequisites:
    Открыта страница товара "iPhone 9"
  test-data: |
    Просмотр товаров по хэштегу
  steps:
    - Открываем страницу товара "iPhone 9"
    - Нажимаем на хэштег "#smartphones"
  expected-result: |
    После нажатия на хэштег "#smartphones" открываются все товары с таким хэштегом

- summary: |
    Проверка навигации по страницам каталога
  requirement: |
    Пролистывать страницы каталога можно нажимая на "следующую" и возвращаться нажимая на "предыдущую"
  prerequisites:
    Открыта страница каталога
  test-data: |
    Навигация по страницам
  steps:
    - Открываем главную страинцу
    - Нажимаем на кнопку "Следующая"
    - Нажимаем на кнопку "Предыдущая"
  expected-result: |
    После нажатия на кнопку "Следующая" открывается новая страница каталога,а после нажатия на "Предыдущая" возвращается на главную

- summary: |
    Проверка мультиязычности
  requirement: |
    При переключении языка на русский с английского все элементы и описания товаров отображаются на русском
  prerequisites:
    Открыта главная страница.Выбран английский язык 
  test-data: |
    Мультиязычность
  steps:
    - В правом верхнем углу сайта переключаем язык на русский
  expected-result: |
    После переключения языка все элементы и описания товаров отображаются на русском
    
- summary: |
    Проверка возможности добавить товар в корзину
  requirement: |
    При переходе на страницу каталога или отдельного товара должна работать кнопка "В корзину" и добавлять товар в корзину
  prerequisites:
    Открыта главная страница
  test-data: |
    Выбор товара
  steps:
    - Выбираем товар в каталоге
    - Нажимаем на кнопку "В корзину" под выбранным товаром
  expected-result: |
    После нажатия на кнопку "В корзину" товар добавляется в корзину для дальнейшего оформления
   
- summary: |
    Проверка добавления нескольких разных товаров в корзину
  requirement: |
    После нажатия кнопки "В корзину" на несколько разных товаров, отображается их список
  prerequisites:
    Открыта главная страница
  test-data: |
    Отображение нескольких разных добавленных товаров в корзине
  steps:
    - Выбираем "Samsung Galaxy Book" и нажимаем "В корзину"
    - Выбираем "perfume Oil" и нажимаем "В корзину"
    - Выбираем "Key Holder" и нажимаем "В корзину"
    - Открываем корзину 
  expected-result: |
    В корзине отображается список выбранных товаров
    
- summary: |
     Проверка добавления одного товара в корзину 4 раза
  requirement: |
    После нажатия кнопки "В корзину" ,в коризне будет один товар в количестве 4
  prerequisites:
    Открыта главная страница
  test-data: |
    Отображение в корзине товара, добавленного 4 раза
  steps:
    - Выбираем "Samsung Galaxy Book" и нажимаем "В корзину" 4 раза
    - Открываем корзину 
  expected-result: |
    В корзине отображается только одна строка товара с количеством "4"
    
- summary: |
    Проверка отображения добавленных товаров в корзине
  requirement: |
    После нажатия кнопки "В корзину" на все необходимые товары, отображается их список
  prerequisites:
    Открыта страница корзины.Товары в корзине
  test-data: |
    Отображение товаров в корзине
  steps:
    - Переходим в корзину
    - Проверяем выбранные товары
  expected-result: |
    В корзине отображается список выбранных товаров

- summary: |
   Проверка возможности удаления из корзины
  requirement: |
    После выбора товаров,из корзины можно удалить товары
  prerequisites:
    Открыта корзина.Товары в корзине
  test-data: |
    Удаление товара из корзины
  steps:
    - Открываем корзину
    - Нажимаем кнопку "удалить" в строке товара
  expected-result: |
    Товар удаляется без подтверждения и пропадает из списка
    
- summary: |
    Проверка возможности оформления заказа
  requirement: |
    После выбора товаров в корзине можно нажать кнопку "Оформить заказ"
  prerequisites:
    Открыта корзина.Товары в корзине
  test-data: |
    Оформление заказа
  steps:
    - Нажимаем кнопку "Оформить заказ"
  expected-result: |
    Появляется уведомление "Заказ оформлен"

- summary: |
    Проверка безопасности пользовательских данных
  requirement: |
    При оформлении заказа в адресе будет видно,что соединение защищенно протоколом HTTPS
  prerequisites:
    Открыта корзина
  test-data: |
    Проверка безопасности
  steps:
    - Нажимаем кнопку "Оформить заказ"
  expected-result: |
    Пользователю в адресе будет видно,что соединение защищенно протоколом HTTPS 

- summary: |
    Проверка кроссбраузерности
  requirement: |
    При открытии сайта в другом браузере всё отображается точно так же
  prerequisites:
    Открыта главная страница в браузере Cent Browser
