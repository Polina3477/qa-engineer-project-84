  prerequisites: |
    Открыта страница логина
  test-data: |
    Тестовые данные
    Логин = Polina7 Пароль = 222222
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
   Пользователь должен получить уведомление об ошибке "Пользователь с таким логином уже зарегистрирован"
    
