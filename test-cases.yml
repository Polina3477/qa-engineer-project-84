---  
- summary: |
    Проверка поиска товара по ключевым словам
  requirement: |
    При поиске по слову "iPhone" будут показаны все модели в наличии магазина
  prerequisites:
    Открыта страница каталога
  test-data: |
    Поиск: IPhone
  steps:
    - Вводим в строку поиска "iPhone"
    - Нажимаем "Поиск"
  expected-result: |
    Пользователю будут показаны все модели в наличии магазина

- summary: |
    Возможность отфильтровать товар по категории
  requirement: |
    В фильтре выбрать определенную категорию
  prerequisites:
    Открыта страница каталога
  test-data: |
    Просмотр категории "groceries"
  steps:
    - Выбираем категорию "groceries"
    - Нажимаем "Поиск"
  expected-result: |
    Пользователю будут показаны все товары категории "groceries"

- summary: |
    Возможность отфильтровать товары по производителю
  requirement: |
    В фильтре выбрать определенного производителя
  prerequisites:
    Открыта страница каталога
  test-data: |
    Просмотр товаров прозводителя "OPPO"
  steps:
    - Отмечаем в фильтре прозводителя "OPPO"
    - Нажимаем "Поиск"
  expected-result: |
    Пользователю будут показаны все товары "OPPO" 
    
- summary: |
    Проверка отображения информации о товарах
  requirement: |
    При переходе на страницу товара должна отображаться вся информация о нём (Рейтинг, цена, описание)
  prerequisites:
    Открыта страница товара
  test-data: |
    Поиск: iPhone 9
  steps:
    - Нажимаем на выбранную модель
  expected-result: |
    Пользователь видит всю информацию о товаре (Рейтинг, цена, описание)

- summary: |
    Проверка возможности добавить товар в корзину
  requirement: |
    При переходе на страницу каталога или отдельного товара должна работать кнопка "Купить" и добавлять товар в корзину
  prerequisites:
    Открыта страница общего каталога
  test-data: |
    Выбор товара
  steps:
    - Выбираем товар в каталоге
    - Нажимаем на кнопку "купить" под выбранным товаром
  expected-result: |
    После нажатия на кнопку "Купить" товар добавляется в корзину для дальнейшего оформления

- summary: |
    Проверка отображения добавленных товаров в корзине
  requirement: |
    После нажатия кнопки "купить" на все необходимые товары, отображается их список
  prerequisites:
    Открыта страница корзины.Товары в корзине
  test-data: |
    Отображение товаров в корзине
  steps:
    - Переходим в корзину
    - Проверяем выбранные товары
  expected-result: |
    В корзине отображается список выбранных товаров

- summary: |
    Проверка возможности оформления заказа
  requirement: |
    После выбора товаров в корзине можно нажать кнопку "Оформить заказ"
  prerequisites:
    Открыта корзина.Товары в корзине
  test-data: |
    Оформление заказа
  steps:
    - Нажимаем кнопку "Оформить заказ"
  expected-result: |
    Появляется уведомление "Заказ оформлен"

- summary: |
    Проверка безопасности пользовательских данных
  requirement: |
    При оформлении заказа в адресе будет видно,что соединение защищенно протоколом HTTPS
  prerequisites:
    Открыта корзина
  test-data: |
    Проверка безопасности
  steps:
    - Нажимаем кнопку "Оформить заказ"
  expected-result: |
    Пользователю в адресе будет видно,что соединение защищенно протоколом HTTPS 


