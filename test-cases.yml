---
- summary: |
   Проверка входа пользователя с существующими логином и паролем
  requirement: |
   При верном вводе логина и пароля пользователь должен войти в систему
  prerequisites: |
    Открыта страница логина
  test-data: |
    Тестовые данные
    Логин = Polina7 Пароль = 333666
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
   Регистрация пользователя с уже авторизованным в системе логином
  requirement: |
   При регистрация пользователя с уже авторизованным в системе логином пользователь должен получить уведомление об ошибке "Пользователь с таким логином уже зарегистрирован"
  prerequisites: |
    Открыта страница логина
  test-data: |
    Тестовые данные
    Логин = Polina7 Пароль = 222222
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
   Пользователь должен получить уведомление об ошибке "Пользователь с таким логином уже зарегистрирован"
    
- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = A Пароль = 222
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка поиска товара по ключевым словам
  requirement: |
    При поиске по слову "iPhone" будут показаны все модели в наличии магазина
  prerequisites:
    Открыта страница каталога
  test-data: |
    Поиск: IPhone
  steps:
    - Вводим в строку поиска "iPhone"
    - Нажимаем "Поиск"
  expected-result: |
    Пользователю будут показаны все модели в наличии магазина

- summary: |
    Возможность отфильтровать товар по категории
  requirement: |
    В фильтре выбрать определенную категорию
  prerequisites:
    Открыта страница каталога
  test-data: |
    Просмотр категории "groceries"
  steps:
    - Выбираем категорию "groceries"
    - Нажимаем "Поиск"
  expected-result: |
    Пользователю будут показаны все товары категории "groceries"

- summary: |
    Возможность отфильтровать товары по производителю
  requirement: |
    В фильтре выбрать определенного производителя
  prerequisites:
    Открыта страница каталога
  test-data: |
    Просмотр товаров прозводителя "Apple" и "OPPO"
  steps:
    - Отмечаем в фильтре прозводителя "Apple"
    - Отмечаем в фильтре прозводителя "Apple"
    - Нажимаем "Поиск"
  expected-result: |
    Пользователю будут показаны все товары "Apple" и "OPPO" 
    
- summary: |
    Проверка отображения информации о товарах
  requirement: |
    При переходе на страницу товара должна отображаться вся информация о нём (Рейтинг, цена, описание)
  prerequisites:
    Открыта страница товара
  test-data: |
    Поиск: iPhone 9
  steps:
    - Нажимаем на выбранную модель
  expected-result: |
    Пользователь видит всю информацию о товаре (Рейтинг, цена, описание)

   - summary: |
    Проверка возможности добавить товар в корзину
  requirement: |
    При переходе на страницу каталога или отдельного товара должна работать кнопка "Купить" и добавлять товар в корзину
  prerequisites:
    Открыта страница общего каталога
  test-data: |
    Выбор товара
  steps:
    - Выбираем товар в каталоге
    - Нажимаем на кнопку "купить" под выбранным товаром
  expected-result: |
    После нажатия на кнопку "Купить" товар добавляется в корзину для дальнейшего оформления

- summary: |
    Проверка отображения добавленных товаров в корзине
  requirement: |
    После нажатия кнопки "купить" на все необходимые товары в корзине отображается их список
  prerequisites:
    Открыта страница корзины
  test-data: |
    Отображение товаров в корзине
  steps:
    - Переходим в корзину
    - Проверяем выбранные товары
  expected-result: |
    В корзине отображается список выбранных товаров

- summary: |
    Проверка возможности оформления заказа
  requirement: |
    После выбора товаров в корзине можно нажать кнопку "Оформить заказ"
  prerequisites:
    Открыта корзина
  test-data: |
    Оформление заказа
  steps:
    - Нажимаем кнопку "Оформить заказ"
  expected-result: |
    Появляется уведомление "Заказ оформлен"



